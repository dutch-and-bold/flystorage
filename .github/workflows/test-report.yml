name: Test Report
on:
  workflow_run:
    workflows:
      - Restore, Build and Test Solution
    types:
      - completed
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - name: Test Reporter
        uses: dorny/test-reporter@v1.5.0
        if: success() || failure()
        with:
          name: xUnit Tests
          reporter: dotnet-trx
          path: test-results.trx
          artifact: test-results
          fail-on-error: false
